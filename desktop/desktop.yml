---
- hosts: localhost
  pre_tasks:
    - name: install basics
      become: yes
      apt: name={{ item }}
      with_items:
        - curl
        - vim
        - jq
        - python-pip
  roles:
    - dotfiles
    - git
    - chrome
    - sublime
    - emacs
    - docker
    - autojump
    - clojure
    - elixir
    - nodejs
    - atom
